<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwind Resorts</title>
    <meta name="author" content="Isaac Castanon">
    <meta name="description" content="We are creating a website for my resort Unwind Resorts">
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="./images/images/planet-earth.png" type="image/x-icon">
</head>

<body>

    <header id="navbar">
        <div class="nav">
            <div class="comp-name">
                <h1><a href="index.html">Unwind Resorts</a></h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">Accommodations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <div class="main-img">
        <img src="./images/images/swiss-valley.jpg" alt="A photo of beautiful greenery alongside the snowy mountains.">
    </div>

    <main>

        <div class="main-sec">
            <h2>Contact Us</h2>
            <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation
                with us! <br>Required fields marked with a *</p>
            <img src="./images/images/swiss-sunset.jpg" alt="lake with a nice orange sunset">
        </div>

        <div class="form">
            <form action="" method="POST" target="_blank">
                <div class="labels">
                    <label for="my-name">Full Name (First and Last) <span class="required">*</span></label>
                    <input type="text" name="my-name" id="my-name" required>

                    <label for="my-email">Email Address <span class="required">*</span></label>
                    <input type="email" name="my-email" id="my-email" required>

                    <label for="my-phone">Phone<span class="required">*</span></label>
                    <input type="text" name="my-phone" id="my-phone" required>

                    <label for="my-comments">Comments <span class="required">*</span></label>
                    <textarea name="my-comments" id="my-comments" required></textarea>

                    <input type="submit" name="my-submit" id="my-submit">
                </div>
            </form>
        </div>

    </main>

    <footer>
        <p>Copyright Â©2023 - Unwind Resorts</p>
        <p>This site is for educational purposes only</p>
    </footer>

</body>

</html>
